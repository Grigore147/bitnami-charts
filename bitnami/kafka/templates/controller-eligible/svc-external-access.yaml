{{- if .Values.externalAccess.enabled }}
{{- $fullname := include "common.names.fullname" . }}
{{- if or .Values.externalAccess.controller.forceExpose (not .Values.controller.controllerOnly)}}
{{- $replicaCount := .Values.controller.replicaCount | int }}
{{- range $i := until $replicaCount }}
{{- $targetPod := printf "%s-controller-%d" $fullname $i }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-controller-%d-external" $fullname $i | trunc 63 | trimSuffix "-" }}
  namespace: {{ include "common.names.namespace" $ | quote }}
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: kafka
    pod: {{ $targetPod }}
    {{- if .context.Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .context.Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .context.Values.externalAccess.controller.service.labels }}
    {{- include "common.tplvalues.render" ( dict "value" .context.Values.externalAccess.controller.service.labels "context" $) | nindent 4 }}
    {{- end }}
  {{- if or .context.Values.externalAccess.controller.service.annotations .context.Values.commonAnnotations .context.Values.externalAccess.controller.service.loadBalancerAnnotations }}
  annotations:
    {{- if and (not (empty .context.Values.externalAccess.controller.service.loadBalancerAnnotations)) (eq (len .context.Values.externalAccess.controller.service.loadBalancerAnnotations) $replicaCount) }}
    {{ include "common.tplvalues.render" ( dict "value" (index .context.Values.externalAccess.controller.service.loadBalancerAnnotations $i) "context" $) | nindent 4 }}
    {{- end }}
    {{- if .context.Values.externalAccess.controller.service.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .context.Values.externalAccess.controller.service.annotations "context" $) | nindent 4 }}
    {{- end }}
    {{- if .context.Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .context.Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  type: {{ .context.Values.externalAccess.controller.service.type }}
  {{- if eq .context.Values.externalAccess.controller.service.type "LoadBalancer" }}
  {{- if and (not (empty .context.Values.externalAccess.controller.service.loadBalancerIPs)) (eq (len .context.Values.externalAccess.controller.service.loadBalancerIPs) $replicaCount) }}
  loadBalancerIP: {{ index .context.Values.externalAccess.controller.service.loadBalancerIPs $i }}
  {{- end }}
  {{- if .context.Values.externalAccess.controller.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges: {{- toYaml .context.Values.externalAccess.controller.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  {{- end }}
  publishNotReadyAddresses: {{ .context.Values.externalAccess.controller.service.publishNotReadyAddresses }}
  ports:
    - name: tcp-kafka
      port: {{ .context.Values.externalAccess.controller.service.ports.external }}
      {{- if le (add $i 1) (len .context.Values.externalAccess.controller.service.nodePorts) }}
      nodePort: {{ index .context.Values.externalAccess.controller.service.nodePorts $i }}
      {{- else }}
      nodePort: null
      {{- end }}
      targetPort: external
    {{- if .context.Values.externalAccess.controller.service.extraPorts }}
    {{- include "common.tplvalues.render" (dict "value" .context.Values.externalAccess.controller.service.extraPorts "context" $) | nindent 4 }}
    {{- end }}
  {{- if and (eq .context.Values.externalAccess.controller.service.type "NodePort") (le (add $i 1) (len .context.Values.externalAccess.controller.service.externalIPs)) }}
  externalIPs: [{{ index .context.Values.externalAccess.controller.service.externalIPs $i | quote }}]
  {{- end }}
  selector: {{- include "common.labels.matchLabels" $ | nindent 4 }}
    app.kubernetes.io/part-of: kafka
    app.kubernetes.io/component: controller-eligible
    statefulset.kubernetes.io/pod-name: {{ $targetPod }}
---
{{- end }}
{{- end }}
{{- end }}
